<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexPage</title>
    <style type="text/css">
        #seconddiv{
            position: absolute;
            top: 150px;
            right: 500px;
        }
        #firstdiv{
            position: absolute;
            top: 150px;
            right: 900px;
        }

        #back{
            background-color: darkgrey;
        }

        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="home" id="back">
<div class="container">
    <div class="row">
        <div ng-controller="first" ng-cloak class="ng-cloak col-6" id="firstdiv" style="width:400px ;!important">
            <input type="number" id="randomNumbersAmountInput" ng-model="amount">
            <button type="submit" class="btn btn-primary btn-lg" id="randomNumbersAmountButton" ng-click="randomNumbers()">Wylosuj</button>

            <div><p>Wylosowane liczby:<p class="number" style="display: inline" ng-repeat="(key,value) in numbers track by $index">{{value}} </p></p></div>

        </div>
        <div ng-controller="second" ng-cloak class="ng-cloak col-6" id="seconddiv" style="width:400px ;!important">
            <button type="submit" class="btn btn-success btn-lg" id="averageButton" ng-click="average()">Oblicz srednia</button>
            <p>Srednia: <b>{{number}}</b></p>
        </div>
    </div>


</div>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
